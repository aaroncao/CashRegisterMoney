<!--解决a标签中的title不显示的问题-->
<script type=text/javascript>
    document.write("<style type='text/css'>#Tag {display:block;font:12px Tahoma,Verdana;background-color:#FFC;border:1px #000 solid;padding:3px;position:absolute;z-index:1000;visibility:hidden}</style>");
    document.write("<tt id='Tag' style='filter:blendtrans(duration=.2) revealTrans(duration=.1,transition=12) alpha(opacity=90,enabled=1);-moz-opacity:0.9'></tt>");
    var sPop = null;
    function ShowTag(e){
        if(e){
            o = e.target;
            MouseX = e.pageX;
            MouseY = e.pageY;
        } else{
            o = event.srcElement;
            MouseX = event.x;
            MouseY = event.y;
        }
        if(o.alt){
            o.pop=o.alt;o.alt="";
        } 
        if(o.title){
            o.pop=o.title;o.title="";
        } if(o.pop){
            o.pop=o.pop.replace(/n/g,"<br />");
        } if (o.pop != sPop) {
            sPop = o.pop;
            if (sPop) {
                obj = (document.all) ? Tag : document.getElementById("Tag");
                obj.innerHTML = o.pop;
                obj.style.left = MouseX + "px";
                obj.style.top = MouseY  + "px";
                if (obj.filters && obj.filters.length != 0) {
                    obj.filters[1].apply();
                    obj.style.visibility = "visible";
                    obj.filters[1].play();
                } else
                    obj.style.visibility = "visible";
            } else {
                if (obj.filters && obj.filters.length != 0) {
                    obj.filters[0].apply();
                    obj.style.visibility = "hidden";
                    obj.filters[0].play();
                } else
                    obj.style.visibility = "hidden";
            }
        }
    }
    document.onmouseover = ShowTag;
</script>
